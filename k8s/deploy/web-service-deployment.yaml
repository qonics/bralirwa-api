apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose-deployment.yml
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: web-service
  name: web-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: web-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose-deployment.yml
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: web-service
    spec:
      containers:
        - env:
            - name: BACKEND_URL
              value: https://bralirwa.testing.rw/api
            - name: LOG_LEVEL
              value: debug
            - name: WEB_URL
              value: https://bralirwa.testing.rw
            - name: MOMO_TRX_PREFIX
              value: PT
            - name: POSTGRES_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres.postgres.credentials.postgresql.acid.zalan.do  # Name of your secret
                  key: password  # Key of your secret
          image: qonicsinc/lottery-web-service:1.0.9
          name: web-service
      restartPolicy: Always
      imagePullSecrets:
        - name: qonicsinc-dockerhub
      volumes:
        - name: web-service-cfg
          configMap:
            name: web-service-cfg